<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 250px;
    }
    button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      background: #007BFF;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #message-box {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 300px;
      text-align: center;
    }
    #copy-btn {
      margin-top: 10px;
      background: #28a745;
    }
    #copy-btn:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <h1>Message Generator</h1>

  <form method="POST" action="/">
    <input type="text" name="name" placeholder="Enter a name" required>
    <button type="submit">Generate Message</button>
  </form>

  {% if message %}
  <div id="message-box">
    <p id="message">{{ message }}</p>
    <button id="copy-btn" onclick="copyMessage()">Copy</button>
  </div>
  {% endif %}

  <script>
    function copyMessage() {
      const message = document.getElementById("message").innerText;
      navigator.clipboard.writeText(message).then(() => {
        alert("Message copied to clipboard!");
      });
    }
  </script>
</body>
</html>
