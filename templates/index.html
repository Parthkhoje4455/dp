<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">

    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">ğŸ“© Message Generator</h1>

    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-600">Numbers</label>
        <input type="text" name="nums" placeholder="e.g. 12345"
               class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600">Amount</label>
        <input type="number" name="amount" placeholder="Enter amount"
               class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600">Market</label>
        <input type="text" name="market" placeholder="Market name"
               class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-300">
        Generate Message
      </button>
    </form>

    {% if message %}
      <div class="mt-6">
        <label class="block text-sm font-medium text-gray-600">Generated Message</label>
        <textarea id="msgBox" rows="8"
                  class="mt-2 block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">{{ message }}</textarea>
        <button onclick="copyMessage()"
                class="mt-3 w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition duration-300">
          Copy to Clipboard
        </button>
      </div>
    {% endif %}
  </div>
</body>
</html>
